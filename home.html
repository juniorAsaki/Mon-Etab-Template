<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <script src="/fontawesome/js/all.js"></script>
    <script src="/js/index.js"></script>
    <title>Home page</title>

<body>
    <div class="containerPrincipal">
        <div class="containerGauche">
            <div class="up">
                <h1><img id="iconsEtab" src="icons/school-solid.svg" alt="">Mon Etab</h1>

                <ul>
                    <li onclick="goToDashbord()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/square-poll-horizontal.svg" alt="">Tableau de bord</li>
                    <li onclick="goToEleve()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/user-large-slash.svg" alt="">Eleves</li>

                </ul>
            </div>
            <div class="separateur" id="separateur"></div>
            <ul>
                <li onclick="goToLogin()"  id="logout"><img src="fontawesome/svgs/solid/right-from-bracket.svg" alt="">Déconnexion</li>
            </ul>
        </div>
        <div class="containerDroit">
            <h2>Tableau de bord</h2>
            <div class="grip-template">
                <div class="grip">
                    <h3>Nombre d'éleve</h3>
                    <div class="resultat">

                    </div>
                </div>
                <div class="grip">
                    <h3>Nombre professeur</h3>
                    <div class="resultat">
                        <span>128 000</span>
                    </div>
                </div>
                <div class="grip">
                    <h3>Nombre utilisateur</h3>
                    <div class="resultat">
                        <span>128 000</span>
                    </div>
                </div>
                <div class="grip">
                    <h3>éleve par genre</h3>
                </div>
            </div>
        </div>
        
    </div>

</html>
