<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/student.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <script src="/fontawesome/js/all.js"></script>
    <script src="/js/index.js"></script>

    <title>Users page</title>
</head>
<body>
    <div class="containerPrincipal">
        <div class="containerGauche">
            <div class="up">
                <h1><img id="iconsEtab" src="icons/school-solid.svg" alt="">Mon Etab</h1>
                <div class="separateur"></div>
                <hr>
                <ul>
                    <li onclick="goToDashbord()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/square-poll-horizontal.svg" alt="">Tableau de bord</li>
                    <li onclick="goToEleve()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/user-large-slash.svg" alt="">Eleves</li>
                    <li onclick="goToProfesseur()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/person-chalkboard.svg" alt="">Professeurs</li>
                    <li onclick="goToUtilisateur()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/user.svg" alt="">Utilisateurs</li>
                    <li onclick="goToRapport()" class="menuHorizontal"><img src="/fontawesome/svgs/solid/chart-pie.svg" alt="">Rapport</li>
                </ul>
            </div>
            <div class="separateur" id="separateur"></div>
            <ul>
                <li onclick="goToLogin()"  id="logout"><img src="/fontawesome/svgs/solid/right-from-bracket.svg" alt="">DÃ©connexion</li>
            </ul>
        </div>
        <div class="containerDroit">
            <div class="enTete">
                <div></div>
                <ul style="float: inline-end;">
                    <li onclick="goToUtilisateur()"><img src="/fontawesome/svgs/solid/backward.svg" alt="">Retour</li>
                </ul>
            </div>
            <form action="">
                <h2 style="margin: 10px;">Modifier l'utilisateur - 343434</h2>
                <div class="form-group">
                    <input type="text" name="pseudo" id="pseudo" placeholder="PSEUDO:">
                </div>
                <div class="form-group">
                    <input type="password" name="ancienMotDePasse" id="ancienMotDePasse" placeholder="ANCIEN MOT DE PASSE:">
                </div>
                <div class="form-group">
                    <input type="password" name="nouveauMotDePasse" id="nouveauMotDePasse" placeholder="NOUVEAU MOT DE PASSE:">
                </div>
                <div class="form-group">
                    <input type="password" name="confirmNouveauMotDePasse" id="confirmNouveauMotDePasse" placeholder="COMFIRMER NOUVEAU MOT DE PASSE:">
                </div>
                <div class="form-group group-button" style="margin: -5px;margin-top: 10px;">
                    <button id="annuler">Annuler</button>
                    <button id="enregistrer">Enregistrer</button>
                </div>
            </form>
          
        </div>
    </div>
</body>
</html>
