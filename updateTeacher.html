<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/student.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="fontawesome/js/all.js"></script>
    <script src="js/index.js"></script>

    <title>Teacher page</title>
</head>
<body>
    <div class="containerPrincipal">
        <div class="containerGauche">
            <div class="up">
                <h1><img id="iconsEtab" src="icons/school-solid.svg" alt="">Mon Etab</h1>
                <div class="separateur"></div>
                <hr>
                <ul>
                    <li onclick="goToDashbord()" class="menuHorizontal"><img src="fontawesome/svgs/solid/square-poll-horizontal.svg" alt="">Tableau de bord</li>
                    <li onclick="goToEleve()" class="menuHorizontal"><img src="fontawesome/svgs/solid/user-large-slash.svg" alt="">Eleves</li>
                    <li onclick="goToProfesseur()" class="menuHorizontal"><img src="fontawesome/svgs/solid/person-chalkboard.svg" alt="">Professeurs</li>
                    <li onclick="goToUtilisateur()" class="menuHorizontal"><img src="fontawesome/svgs/solid/user.svg" alt="">Utilisateurs</li>
                    <li onclick="goToRapport()" class="menuHorizontal"><img src="fontawesome/svgs/solid/chart-pie.svg" alt="">Rapport</li>
                </ul>
            </div>
            <div class="separateur" id="separateur"></div>
            <ul>
                <li onclick="goToLogin()"  id="logout"><img src="fontawesome/svgs/solid/right-from-bracket.svg" alt="">Déconnexion</li>
            </ul>
        </div>
        <div class="containerDroit">
            <div class="enTete">
                <div></div>
                <ul style="float: inline-end;">
                    <li onclick="goToProfesseur()"><img src="fontawesome/svgs/solid/backward.svg" alt="">Retour</li>
                </ul>
            </div>
            <form action="">
                <h2 style="margin: 10px;">Modifier le professeur - 433</h2>
                <div class="form-group">
                    <input type="text" name="nom" id="nom" placeholder="NOM:">
                    <input type="text" name="prenom" id="prenom" placeholder="PRENOM:">
                </div>
                <div class="form-group">
                    <input type="text" name="telephone" id="telephone" placeholder="TELEPHONE:">
                    <select name="classe" id="classe">
                        <option value="">Sélectionner une matière</option>
                        <option value="classe1">matière1</option>
                        <option value="classe2">matière2</option>
                        <option value="classe3">matière3</option>
                    </select>
                </div>
               
                <div class="form-group group-radio" style="margin: 10px;">
                    <div class="homme">
                        <label for="genre">homme</label>
                        <input type="radio" name="genre" id="genre">
                    </div>
                    <div class="femme">
                        <label for="genre">femme</label>
                    <input type="radio" name="genre" id="genre">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="ville" id="ville" placeholder="VILLE:">
                    <input type="date" name="calendrier" id="calendrier">
                </div>
                <div class="form-group group-button" style="margin: 10px;">
                    <button id="annuler">Annuler</button>
                    <button id="enregistrer">Enregistrer</button>
                </div>
            </form>
          
        </div>
    </div>
</body>
</html>
